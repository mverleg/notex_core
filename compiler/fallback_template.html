<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">

		<title>NoTeX: No Template</title>

		{styles}
	</head>
	<body>
		<div id="main-container" class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="alert alert-danger" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<strong>No template</strong>
						This is a fallback template, since none of the packages you use provides a template.
						Your document will likely look much better if you add a theme package.
					</div>
					<main>
						{content}
					</main>
				</div>
			</div>
		</div>

		<div id="script_tags">
			{scripts}
		</div>
	</body>
</html>
